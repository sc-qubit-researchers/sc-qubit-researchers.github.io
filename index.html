<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Superconducting Quantum Computing Groups Map</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="p-3">
  <h1>Superconducting Quantum Computing Groups</h1>

  <section id="map-section" class="mb-4">
    <h2>Map</h2>
    <!-- Embed EasyMapMaker map iframe here -->
    <iframe
      src="https://your-easymapmaker-link"
      width="100%"
      height="600"
      style="border:0"
      allowfullscreen
      loading="lazy"
    ></iframe>
  </section>

  <section id="form-section">
    <h2>Submit a Group</h2>
    <form id="groupForm">
      <div class="mb-3">
        <label for="groupName" class="form-label">Group Name</label>
        <input type="text" class="form-control" id="groupName" required />
      </div>
      <div class="mb-3">
        <label for="groupLocation" class="form-label">Location</label>
        <input type="text" class="form-control" id="groupLocation" required />
      </div>
      <div class="mb-3">
        <label for="groupLead" class="form-label">Group Lead</label>
        <input type="text" class="form-control" id="groupLead" required />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="responseMessage" class="mt-3"></div>
  </section>

  <script>
    document.getElementById("groupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const groupName = e.target.groupName.value.trim();
      const groupLocation = e.target.groupLocation.value.trim();
      const groupLead = e.target.groupLead.value.trim();

      const groupCSV = `"${groupName}","${groupLocation}","${groupLead}"`;

      // Send form data to your backend API endpoint
      try {
        const res = await fetch("https://your-backend-api/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ groupData: groupCSV }),
        });
        const result = await res.json();
        document.getElementById("responseMessage").textContent =
          "Submission successful! Pull request created: " + result.prUrl;
        e.target.reset();
      } catch(err) {
        document.getElementById("responseMessage").textContent =
          "Submission failed: " + err.message;
      }
    });
  </script>
</body>
</html>
