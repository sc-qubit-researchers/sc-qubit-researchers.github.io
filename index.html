<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Superconducting Quantum Labs Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* Make map fill the full viewport */
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
    }

    /* Button overlay */
    .submit-button {
      position: absolute;
      bottom: 20px;        /* distance from bottom */
      left: 50%;           /* center horizontally */
      transform: translateX(-50%);
      z-index: 1000;       /* on top of map */
    }
    .submit-button button {
      padding: 12px 25px;
      background: #2c7be5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .submit-button button:hover {
      background: #1a5bb8;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Button overlay -->
  <div class="submit-button">
    <a href="https://github.com/YOUR-USERNAME/superconducting-labs-map/issues/new?template=new_lab.yml" target="_blank">
      <button>âž• Submit a New Lab</button>
    </a>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- PapaParse for CSV parsing -->
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    // Initialize the map
    const map = L.map('map').setView([20, 0], 2);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load labs.csv
    Papa.parse("labs.csv", {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(row => {
          if (row.Latitude && row.Longitude) {
            const marker = L.marker([row.Latitude, row.Longitude]).addTo(map);
            marker.bindPopup(`
              <b>${row["Lab Name"]}</b><br>
              PI: ${row.Supervisor}<br>
              <a href="${row.Website}" target="_blank">Website</a><br>
              ${row.City}, ${row.Country}<br>
              ${row.Notes || ""}
            `);
          }
        });
      }
    });
  </script>
</body>
</html>
