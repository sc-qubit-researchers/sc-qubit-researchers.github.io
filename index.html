<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Superconducting Quantum Labs Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 90vh; width: 100%; }
    body { font-family: sans-serif; margin: 0; padding: 0; }
    .button-container { text-align: center; padding: 10px; }
    button {
      padding: 10px 20px;
      border: none;
      background: #2c7be5;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #1a5bb8; }
  </style>
</head>
<body>
  <div class="button-container">
    <a href="https://github.com/sc-qubit-researchers/sc-qubit-researchers.github.io/issues/new?template=new_lab.yml" target="_blank">
      <button>âž• Submit a New Lab</button>
    </a>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    // Initialize map
    const map = L.map('map').setView([20, 0], 2); // World view

    // Add basemap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load labs.csv
    Papa.parse("labs.csv", {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(row => {
          if (row.Latitude && row.Longitude) {
            const marker = L.marker([row.Latitude, row.Longitude]).addTo(map);
            marker.bindPopup(`
              <b>${row["Lab Name"]}</b><br>
              PI: ${row.Supervisor}<br>
              <a href="${row.Website}" target="_blank">Website</a><br>
              ${row.City}, ${row.Country}<br>
              ${row.Notes || ""}
            `);
          }
        });
      }
    });
  </script>
</body>
</html>
