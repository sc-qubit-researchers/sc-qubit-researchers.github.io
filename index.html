<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Superconducting Quantum Labs Map</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Button Container -->
  <div class="position-fixed bottom-0 start-0 end-0 p-3 d-flex justify-content-between align-items-end" style="z-index: 1000; pointer-events: none;">
    <!-- Submit Lab Button -->
    <div class="flex-grow-1 d-flex justify-content-center">
      <a href="https://github.com/sc-qubit-researchers/sc-qubit-researchers.github.io/issues/new?template=new_lab.yml" target="_blank" style="pointer-events: auto;">
        <button type="button" class="btn btn-primary btn-lg shadow">âž• Submit a New Lab</button>
      </a>
    </div>
    
    <!-- Download CSV Button -->
    <div style="pointer-events: auto;">
      <a href="labs.csv" download>
        <button type="button" class="btn btn-secondary btn-lg shadow">ðŸ“¥ Download CSV</button>
      </a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- PapaParse for CSV parsing -->
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    const map = L.map('map').setView([20, 0], 2);

    // OpenStreetMap tiles
  L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> &copy; <a href="https://carto.com/">CARTO</a>',
    subdomains: 'abcd',
    maxZoom: 19
  }).addTo(map);

    // Load labs.csv
    Papa.parse("labs.csv", {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(row => {
          if (row.Latitude && row.Longitude) {
            const marker = L.marker([row.Latitude, row.Longitude]).addTo(map);
            marker.bindPopup(`
              <b>${row["Lab Name"]}</b><br>
              Institution: ${row.Institution}<br>
              PI: ${row.Supervisor}<br>
              <a href="${row.Website}" target="_blank">Website</a><br>
              ${row.City}, ${row.Country}
            `);
          }
        });
      }
    });
  </script>
</body>
</html>
